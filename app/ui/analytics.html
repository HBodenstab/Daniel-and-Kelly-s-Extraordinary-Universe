<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Daniel & Kelly's Extraordinary Universe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #1e293b;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .nav {
            display: flex;
            gap: 24px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .nav a:hover {
            opacity: 0.8;
        }

        .main {
            padding: 60px 0;
        }

        .analytics-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .analytics-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .analytics-title {
            font-size: 36px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 16px;
        }

        .analytics-subtitle {
            font-size: 18px;
            color: #64748b;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #f8fafc;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            border: 1px solid #e2e8f0;
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: #64748b;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .chart-container {
            background: #f8fafc;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #e2e8f0;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 16px;
        }

        .chart-content {
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
        }

        .hourly-chart {
            display: flex;
            align-items: end;
            gap: 4px;
            height: 150px;
            margin-top: 16px;
        }

        .hour-bar {
            background: linear-gradient(to top, #3b82f6, #60a5fa);
            border-radius: 2px 2px 0 0;
            min-width: 20px;
            transition: all 0.3s ease;
        }

        .hour-bar:hover {
            background: linear-gradient(to top, #2563eb, #3b82f6);
        }

        .hour-label {
            font-size: 10px;
            color: #64748b;
            text-align: center;
            margin-top: 8px;
        }

        .daily-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }

        .daily-item {
            background: white;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        .daily-date {
            font-size: 12px;
            color: #64748b;
            margin-bottom: 4px;
        }

        .daily-count {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
        }

        .loading {
            text-align: center;
            color: #64748b;
            font-size: 16px;
        }

        .error {
            text-align: center;
            color: #ef4444;
            font-size: 16px;
        }

        .refresh-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        .refresh-btn:hover {
            background: #2563eb;
        }

        .last-updated {
            text-align: center;
            color: #64748b;
            font-size: 14px;
            margin-top: 20px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            color: #1e293b;
            margin: 40px 0 20px 0;
            padding-bottom: 8px;
            border-bottom: 2px solid #e2e8f0;
        }

        @media (max-width: 768px) {
            .analytics-container {
                padding: 24px;
            }
            
            .analytics-title {
                font-size: 28px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .hourly-chart {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">DANIEL & KELLY'S EXTRAORDINARY UNIVERSE</a>
                <nav class="nav">
                    <a href="/">Home</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="analytics-container">
                <div class="analytics-header">
                    <h1 class="analytics-title">Detailed Analytics</h1>
                    <p class="analytics-subtitle">Comprehensive insights into search activity and system performance</p>
                </div>

                <div id="analytics-content">
                    <div class="loading">Loading detailed analytics...</div>
                </div>

                <button class="refresh-btn" onclick="loadAnalytics()">Refresh Data</button>
                <div class="last-updated" id="last-updated"></div>
            </div>
        </div>
    </main>

    <script>
        async function loadAnalytics() {
            const contentDiv = document.getElementById('analytics-content');
            const lastUpdatedDiv = document.getElementById('last-updated');
            
            try {
                contentDiv.innerHTML = '<div class="loading">Loading detailed analytics...</div>';
                
                const resp = await fetch('/api/analytics');
                const data = await resp.json();
                
                // Format last updated time
                const lastUpdated = new Date(data.last_updated).toLocaleString();
                
                contentDiv.innerHTML = `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value">${data.total_searches.toLocaleString()}</div>
                            <div class="stat-label">Total Searches</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${data.unique_users.toLocaleString()}</div>
                            <div class="stat-label">Unique Users</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${data.total_episodes.toLocaleString()}</div>
                            <div class="stat-label">Episodes</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${data.total_chunks.toLocaleString()}</div>
                            <div class="stat-label">Text Chunks</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${data.recent_searches.toLocaleString()}</div>
                            <div class="stat-label">Recent (24h)</div>
                        </div>
                    </div>

                    <h2 class="section-title">Search Activity by Hour</h2>
                    <div class="chart-container">
                        <div class="chart-title">Hourly Search Distribution</div>
                        <div class="chart-content">
                            ${renderHourlyChart(data.hourly_distribution)}
                        </div>
                    </div>

                    <h2 class="section-title">Search Activity Over Time</h2>
                    <div class="chart-container">
                        <div class="chart-title">Daily Search Count (Last 7 Days)</div>
                        <div class="chart-content">
                            ${renderDailyStats(data.daily_stats)}
                        </div>
                    </div>

                    <h2 class="section-title">System Information</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value">${Math.round(data.total_chunks / 1000)}K</div>
                            <div class="stat-label">Searchable Chunks</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${Math.round(data.total_searches / Math.max(data.unique_users, 1))}</div>
                            <div class="stat-label">Avg Searches/User</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${data.hourly_distribution.length > 0 ? Math.max(...data.hourly_distribution.map(h => h.count)) : 0}</div>
                            <div class="stat-label">Peak Hour Searches</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${data.daily_stats.length > 0 ? Math.max(...data.daily_stats.map(d => d.count)) : 0}</div>
                            <div class="stat-label">Peak Day Searches</div>
                        </div>
                    </div>
                `;
                
                lastUpdatedDiv.textContent = `Last updated: ${lastUpdated}`;
                
            } catch (error) {
                console.error('Failed to load analytics:', error);
                contentDiv.innerHTML = '<div class="error">Failed to load detailed analytics data</div>';
                lastUpdatedDiv.textContent = '';
            }
        }

        function renderHourlyChart(hourlyData) {
            if (!hourlyData || hourlyData.length === 0) {
                return '<div style="color: #64748b;">No hourly data available</div>';
            }

            const maxCount = Math.max(...hourlyData.map(h => h.count));
            
            return `
                <div class="hourly-chart">
                    ${Array.from({length: 24}, (_, hour) => {
                        const hourData = hourlyData.find(h => h.hour === hour);
                        const count = hourData ? hourData.count : 0;
                        const height = maxCount > 0 ? (count / maxCount) * 100 : 0;
                        
                        return `
                            <div style="display: flex; flex-direction: column; align-items: center;">
                                <div class="hour-bar" style="height: ${height}px;" title="Hour ${hour}: ${count} searches"></div>
                                <div class="hour-label">${hour}</div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        function renderDailyStats(dailyData) {
            if (!dailyData || dailyData.length === 0) {
                return '<div style="color: #64748b;">No daily data available</div>';
            }

            return `
                <div class="daily-stats">
                    ${dailyData.map(day => `
                        <div class="daily-item">
                            <div class="daily-date">${new Date(day.date).toLocaleDateString()}</div>
                            <div class="daily-count">${day.count}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Load analytics on page load
        loadAnalytics();
        
        // Auto-refresh every 2 minutes
        setInterval(loadAnalytics, 120000);
    </script>
</body>
</html>
