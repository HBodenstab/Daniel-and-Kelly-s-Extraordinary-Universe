<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Daniel & Kelly's Extraordinary Universe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3CradialGradient id='g' cx='50%25' cy='50%25' r='60%25'%3E%3Cstop offset='0%25' stop-color='%2300E6FF'/%3E%3Cstop offset='100%25' stop-color='%230B1D3A'/%3E%3C/radialGradient%3E%3C/defs%3E%3Ccircle cx='32' cy='32' r='30' fill='url(%23g)'/%3E%3Cpath d='M14 34c10-2 26-2 36 0M22 22l-4-6m6 4l-6 4M46 46l6 4m-4-6l4-6' stroke='%23FFFFFF' stroke-width='2' stroke-linecap='round' fill='none' opacity='.7'/%3E%3C/svg%3E">
    <style>
        *{box-sizing:border-box;margin:0;padding:0}
        body{color:#fff;background:radial-gradient(1200px 800px at 70% -10%, rgba(122,79,255,.25), transparent 60%),linear-gradient(180deg, #0B1D3A 0%, #0A1830 100%);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;min-height:100vh}
        .container{max-width:1200px;margin:0 auto;padding:2rem}
        .header{text-align:center;margin-bottom:3rem}
        .header h1{font-size:2.5rem;font-weight:700;margin-bottom:0.5rem;color:#00E6FF}
        .header p{color:#94A3B8;font-size:1.1rem}
        .nav{text-align:center;margin-bottom:2rem}
        .nav a{color:#CFE6FF;text-decoration:none;margin:0 1rem;padding:0.5rem 1rem;border-radius:8px;transition:all 0.3s}
        .nav a:hover{background:rgba(0,230,255,0.1);color:#00E6FF}
        .stats-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1.5rem;margin-bottom:3rem}
        .stat-card{background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);border-radius:12px;padding:1.5rem;text-align:center}
        .stat-card h3{color:#00E6FF;font-size:2rem;font-weight:700;margin-bottom:0.5rem}
        .stat-card p{color:#94A3B8;font-size:0.9rem}
        .chart-container{background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);border-radius:12px;padding:1.5rem;margin-bottom:2rem}
        .chart-title{color:#00E6FF;font-size:1.2rem;font-weight:600;margin-bottom:1rem}
        .loading{text-align:center;color:#94A3B8;padding:2rem}
        .error{text-align:center;color:#ff6b6b;padding:2rem}
        .refresh-btn{background:linear-gradient(90deg,#00E6FF,#7A4FFF);color:#0B1D3A;border:none;padding:0.75rem 1.5rem;border-radius:8px;font-weight:600;cursor:pointer;transition:all 0.3s;margin-bottom:1rem}
        .refresh-btn:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(0,230,255,0.3)}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Search Analytics</h1>
            <p>Daniel & Kelly's Extraordinary Universe</p>
        </div>
        
        <div class="nav">
            <a href="/">‚Üê Back to Search</a>
            <a href="/api/stats">System Stats</a>
        </div>
        
        <button class="refresh-btn" onclick="loadAnalytics()">üîÑ Refresh Data</button>
        
        <div id="analytics-content">
            <div class="loading">Loading analytics...</div>
        </div>
    </div>

    <script>
        async function loadAnalytics() {
            const content = document.getElementById('analytics-content');
            content.innerHTML = '<div class="loading">Loading analytics...</div>';
            
            try {
                const response = await fetch('/api/analytics');
                const data = await response.json();
                
                if (data.error) {
                    content.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                    return;
                }
                
                renderAnalytics(data);
            } catch (error) {
                content.innerHTML = `<div class="error">Failed to load analytics: ${error.message}</div>`;
            }
        }
        
        function renderAnalytics(data) {
            const content = document.getElementById('analytics-content');
            
            const html = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>${data.total_searches || 0}</h3>
                        <p>Total Searches</p>
                    </div>
                    <div class="stat-card">
                        <h3>${data.unique_users || 0}</h3>
                        <p>Unique Users</p>
                    </div>
                    <div class="stat-card">
                        <h3>${data.total_episodes || 0}</h3>
                        <p>Episodes Indexed</p>
                    </div>
                    <div class="stat-card">
                        <h3>${data.total_chunks || 0}</h3>
                        <p>Searchable Chunks</p>
                    </div>
                </div>
                
                <div class="chart-container">
                    <div class="chart-title">Recent Activity</div>
                    <p>Last updated: ${data.last_updated || 'Unknown'}</p>
                    <p>Recent searches: ${data.recent_searches || 0}</p>
                </div>
                
                <div class="chart-container">
                    <div class="chart-title">System Status</div>
                    <p>‚úÖ Search engine operational</p>
                    <p>‚úÖ Semantic search active</p>
                    <p>‚úÖ Database connected</p>
                </div>
            `;
            
            content.innerHTML = html;
        }
        
        // Load analytics on page load
        loadAnalytics();
    </script>
</body>
</html>
