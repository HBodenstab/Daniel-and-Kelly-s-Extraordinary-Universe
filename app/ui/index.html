<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel & Kelly's Extraordinary Universe - Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --primary-light: #dbeafe;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --background: #f8fafc;
            --surface: #ffffff;
            --surface-elevated: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color), #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.125rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .search-container {
            background: var(--surface);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-light);
        }

        .stats-card {
            background: linear-gradient(135deg, var(--primary-light), #f0f9ff);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .search-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .search-input {
            flex: 1;
            padding: 1rem 1.25rem;
            border: 2px solid var(--border);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-weight: 400;
            background: var(--surface);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-button {
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 120px;
            justify-content: center;
        }

        .search-button:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .search-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .search-button .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results {
            background: var(--surface);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-light);
            overflow: hidden;
        }

        .results-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-light);
            background: var(--surface-elevated);
        }

        .results-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .results-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .results-content {
            padding: 0;
        }

        .result-item {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-light);
            transition: background-color 0.2s ease;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item:hover {
            background: var(--background);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .result-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--primary-color);
            text-decoration: none;
            line-height: 1.4;
            flex: 1;
            margin-right: 1rem;
        }

        .result-title:hover {
            text-decoration: underline;
        }

        .result-score {
            background: var(--primary-light);
            color: var(--primary-color);
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 500;
            white-space: nowrap;
        }

        .result-meta {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .result-date {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .result-snippet {
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .result-snippet .highlight {
            background: #fef3c7;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: var(--error-color);
            padding: 1rem 1.5rem;
            border-radius: var(--radius-lg);
            margin: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .error-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 1rem;
            opacity: 0.5;
        }

        .search-suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .suggestion-tag {
            background: var(--background);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.375rem 0.75rem;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .suggestion-tag:hover {
            background: var(--primary-light);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem 0.75rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .search-container {
                padding: 1.5rem;
            }

            .search-form {
                flex-direction: column;
            }

            .search-button {
                width: 100%;
            }

            .stats-card {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .result-item {
                padding: 1rem 1.5rem;
            }

            .result-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .result-score {
                align-self: flex-start;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --background: #0f172a;
                --surface: #1e293b;
                --surface-elevated: #334155;
                --text-primary: #f8fafc;
                --text-secondary: #cbd5e1;
                --text-muted: #64748b;
                --border: #334155;
                --border-light: #475569;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎧 Daniel & Kelly's Extraordinary Universe</h1>
            <p>Discover insights from science, philosophy, and the extraordinary</p>
        </div>

        <div class="search-container">
            <div class="stats-card" id="stats">
                <div class="stat-item">
                    <div class="stat-value" id="episodeCount">-</div>
                    <div class="stat-label">Episodes</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="chunkCount">-</div>
                    <div class="stat-label">Chunks</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="indexStatus">-</div>
                    <div class="stat-label">Index Status</div>
                </div>
            </div>
            
            <form class="search-form" id="searchForm">
                <input type="text" class="search-input" id="queryInput" 
                       placeholder="Search for topics like 'relativity', 'time dilation', 'quantum mechanics'..."
                       required>
                <button type="submit" class="search-button" id="searchButton">
                    <span class="button-text">Search</span>
                    <div class="spinner" style="display: none;"></div>
                </button>
            </form>

            <div class="search-suggestions">
                <span class="suggestion-tag" data-query="relativity theory">relativity</span>
                <span class="suggestion-tag" data-query="quantum mechanics">quantum mechanics</span>
                <span class="suggestion-tag" data-query="time dilation">time dilation</span>
                <span class="suggestion-tag" data-query="consciousness">consciousness</span>
                <span class="suggestion-tag" data-query="black holes">black holes</span>
                <span class="suggestion-tag" data-query="multiverse">multiverse</span>
            </div>
        </div>

        <div class="results" id="results" style="display: none;">
            <div class="results-header">
                <div class="results-title">Search Results</div>
                <div class="results-subtitle" id="resultsSubtitle"></div>
            </div>
            <div class="results-content" id="resultsContent"></div>
        </div>
    </div>

    <script>
        // Global state
        let isLoading = false;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Search form submission
            document.getElementById('searchForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const query = document.getElementById('queryInput').value.trim();
                if (!query || isLoading) return;
                
                await performSearch(query);
            });

            // Suggestion tags
            document.querySelectorAll('.suggestion-tag').forEach(tag => {
                tag.addEventListener('click', function() {
                    const query = this.getAttribute('data-query');
                    document.getElementById('queryInput').value = query;
                    performSearch(query);
                });
            });

            // Enter key in search input
            document.getElementById('queryInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !isLoading) {
                    e.preventDefault();
                    const query = this.value.trim();
                    if (query) {
                        performSearch(query);
                    }
                }
            });
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                document.getElementById('episodeCount').textContent = stats.episodes || 0;
                document.getElementById('chunkCount').textContent = stats.chunks || 0;
                document.getElementById('indexStatus').textContent = stats.index_loaded ? '✓ Ready' : '⚠ Loading';
                
                // Update index status styling
                const indexStatus = document.getElementById('indexStatus');
                if (stats.index_loaded) {
                    indexStatus.style.color = 'var(--success-color)';
                } else {
                    indexStatus.style.color = 'var(--warning-color)';
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
                document.getElementById('episodeCount').textContent = 'Error';
                document.getElementById('chunkCount').textContent = 'Error';
                document.getElementById('indexStatus').textContent = 'Error';
            }
        }

        async function performSearch(query) {
            if (isLoading) return;
            
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            const searchButton = document.getElementById('searchButton');
            const buttonText = searchButton.querySelector('.button-text');
            const spinner = searchButton.querySelector('.spinner');
            
            // Set loading state
            isLoading = true;
            searchButton.disabled = true;
            buttonText.style.display = 'none';
            spinner.style.display = 'block';
            
            // Show results container
            resultsDiv.style.display = 'block';
            resultsContent.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Searching through episodes...</div>
                </div>
            `;
            
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        top_k: 10
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayResults(data, query);
                
            } catch (error) {
                console.error('Search error:', error);
                resultsContent.innerHTML = `
                    <div class="error">
                        <svg class="error-icon" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                        </svg>
                        <div>
                            <strong>Search failed</strong><br>
                            ${error.message}
                        </div>
                    </div>
                `;
            } finally {
                // Reset loading state
                isLoading = false;
                searchButton.disabled = false;
                buttonText.style.display = 'block';
                spinner.style.display = 'none';
            }
        }

        function displayResults(data, query) {
            const resultsContent = document.getElementById('resultsContent');
            const resultsSubtitle = document.getElementById('resultsSubtitle');
            
            if (data.results.length === 0) {
                resultsContent.innerHTML = `
                    <div class="empty-state">
                        <svg class="empty-state-icon" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                        </svg>
                        <div>No results found for "${query}"</div>
                        <div style="margin-top: 0.5rem; font-size: 0.875rem; color: var(--text-muted);">
                            Try different search terms or check the suggestions above
                        </div>
                    </div>
                `;
                resultsSubtitle.textContent = `No results found for "${query}"`;
                return;
            }
            
            // Update subtitle
            resultsSubtitle.textContent = `Found ${data.results.length} result${data.results.length === 1 ? '' : 's'} for "${query}"`;
            
            const resultsHtml = data.results.map((result, index) => `
                <div class="result-item">
                    <div class="result-header">
                        <a href="${result.link}" target="_blank" class="result-title">
                            ${result.title}
                        </a>
                        <div class="result-score">
                            ${(result.score * 100).toFixed(1)}%
                        </div>
                    </div>
                    <div class="result-meta">
                        <div class="result-date">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path>
                            </svg>
                            ${result.pub_date || 'Date not available'}
                        </div>
                    </div>
                    <div class="result-snippet">
                        ${highlightQueryTerms(result.snippet, query)}
                    </div>
                </div>
            `).join('');
            
            resultsContent.innerHTML = resultsHtml;
        }

        function highlightQueryTerms(text, query) {
            if (!query || !text) return text;
            
            const terms = query.toLowerCase().split(/\s+/).filter(term => term.length > 2);
            let highlightedText = text;
            
            terms.forEach(term => {
                const regex = new RegExp(`(${term})`, 'gi');
                highlightedText = highlightedText.replace(regex, '<span class="highlight">$1</span>');
            });
            
            return highlightedText;
        }

        // Add some visual feedback for interactions
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('suggestion-tag')) {
                e.target.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    e.target.style.transform = '';
                }, 150);
            }
        });
    </script>
</body>
</html>
